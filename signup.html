<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{{Sign Up}}</title>

</head>
<body>
    <main>
        <h1>{{Sign Up}}</h1>
    </main>

    <form action="/process" method="POST">

        <label for="fn">FIRST NAME:</label>
        <input type="text" name="first" id="fn" placeholder="first name">

        <label for="ln">LAST NAME:</label>
        <input type="text" name="last" id="ln" placeholder="last name">

        <label for="ea">EMAIL ADDRESS:</label>
        <input type="text" name="email" id="ea" placeholder="email address">

        <label for="ps">PASSWORD:</label>
        <input type="text" name="password" id="ps" placeholder="password">

        <button>
            <h1>SUBMIT</h1>
        </button>

    </form>
</body>
</html>
